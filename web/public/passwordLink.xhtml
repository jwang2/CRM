<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="body">    
        <h:form id="forgotpassword">


            <div id="index-wrapper">
              

                <div class="index-middleblock">
                    <a4j:region>
                        <div class="index-signupbox">
                            <div class="index-signupboxwrap">

                                <h2>Check Your Email</h2>

                                <div class="index-loginform">
                                    <h:panelGroup styleClass="index-loginelements">
                                        <p>A message is sent to your email account to reset your password.</p>
                                        <p>Please click on the link.</p>

                                    </h:panelGroup>
                                </div>

                               

                            </div>
                        </div>
                    </a4j:region>
                </div>


            </div>

        </h:form>
    </ui:define>
</ui:composition>
