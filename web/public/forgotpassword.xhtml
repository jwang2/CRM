<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="body">    
        <h:form id="forgotpassword">
            <div id="index-wrapper">
                <h:panelGroup id="messagePanel">
                    <h:messages errorStyle="color: red" infoStyle="color: green"/>
                </h:panelGroup>

                <div class="index-middleblock">
                    <a4j:region>
                        <div class="index-signupbox">
                            <div class="index-signupboxwrap">
                                <h2>Forgot Password</h2>
                                <div class="index-loginform">
                                    <h:panelGroup styleClass="index-loginelements">
                                        <h:inputText styleClass="texttab #{component.valid ? '': 'failed-validation'}" 
                                                     value="#{userController.selected.username}"
                                                     required="true" requiredMessage="Username is missing">
                                            
                                        </h:inputText>

                                    </h:panelGroup>
                                </div>
                                <h:commandButton class="index-loginbutton"  action="#{userController.forgotPassword}" value="Submit"/>
                            </div>
                        </div>
                    </a4j:region>
                </div>


            </div>

        </h:form>
    </ui:define>
</ui:composition>
