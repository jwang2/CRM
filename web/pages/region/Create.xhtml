<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRegionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRegionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{regionController.selected.id}" title="#{bundle.CreateRegionTitle_id}" required="true" requiredMessage="#{bundle.CreateRegionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRegionLabel_name}" for="name" />
                    <h:inputText id="name" value="#{regionController.selected.name}" title="#{bundle.CreateRegionTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateRegionLabel_createUser}" for="createUser" />
                    <h:inputText id="createUser" value="#{regionController.selected.createUser}" title="#{bundle.CreateRegionTitle_createUser}" />
                    <h:outputLabel value="#{bundle.CreateRegionLabel_dateCreated}" for="dateCreated" />
                    <h:inputText id="dateCreated" value="#{regionController.selected.dateCreated}" title="#{bundle.CreateRegionTitle_dateCreated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRegionLabel_updateUser}" for="updateUser" />
                    <h:inputText id="updateUser" value="#{regionController.selected.updateUser}" title="#{bundle.CreateRegionTitle_updateUser}" />
                    <h:outputLabel value="#{bundle.CreateRegionLabel_lastUpdated}" for="lastUpdated" />
                    <h:inputText id="lastUpdated" value="#{regionController.selected.lastUpdated}" title="#{bundle.CreateRegionTitle_lastUpdated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{regionController.create}" value="#{bundle.CreateRegionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{regionController.prepareList}" value="#{bundle.CreateRegionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRegionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
