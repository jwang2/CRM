<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRegionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRegionLabel_id}"/>
                    <h:outputText value="#{regionController.selected.id}" title="#{bundle.ViewRegionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRegionLabel_name}"/>
                    <h:outputText value="#{regionController.selected.name}" title="#{bundle.ViewRegionTitle_name}"/>
                    <h:outputText value="#{bundle.ViewRegionLabel_createUser}"/>
                    <h:outputText value="#{regionController.selected.createUser}" title="#{bundle.ViewRegionTitle_createUser}"/>
                    <h:outputText value="#{bundle.ViewRegionLabel_dateCreated}"/>
                    <h:outputText value="#{regionController.selected.dateCreated}" title="#{bundle.ViewRegionTitle_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRegionLabel_updateUser}"/>
                    <h:outputText value="#{regionController.selected.updateUser}" title="#{bundle.ViewRegionTitle_updateUser}"/>
                    <h:outputText value="#{bundle.ViewRegionLabel_lastUpdated}"/>
                    <h:outputText value="#{regionController.selected.lastUpdated}" title="#{bundle.ViewRegionTitle_lastUpdated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{regionController.destroyAndView}" value="#{bundle.ViewRegionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRegionEditLink}"/>
                <br />
                <h:commandLink action="#{regionController.prepareCreate}" value="#{bundle.ViewRegionCreateLink}" />
                <br />
                <h:commandLink action="#{regionController.prepareList}" value="#{bundle.ViewRegionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRegionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
