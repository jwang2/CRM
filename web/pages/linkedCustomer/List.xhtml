<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLinkedCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLinkedCustomerEmpty}" rendered="#{linkedCustomerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{linkedCustomerController.items.rowCount > 0}">
                    <h:outputText value="#{linkedCustomerController.pagination.pageFirstItem + 1}..#{linkedCustomerController.pagination.pageLastItem + 1}/#{linkedCustomerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{linkedCustomerController.previous}" value="#{bundle.Previous} #{linkedCustomerController.pagination.pageSize}" rendered="#{linkedCustomerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{linkedCustomerController.next}" value="#{bundle.Next} #{linkedCustomerController.pagination.pageSize}" rendered="#{linkedCustomerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{linkedCustomerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLinkedCustomerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLinkedCustomerTitle_createUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.createUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLinkedCustomerTitle_dateCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLinkedCustomerTitle_updateUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLinkedCustomerTitle_lastUpdated}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastUpdated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{linkedCustomerController.prepareView}" value="#{bundle.ListLinkedCustomerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{linkedCustomerController.prepareEdit}" value="#{bundle.ListLinkedCustomerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{linkedCustomerController.destroy}" value="#{bundle.ListLinkedCustomerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{linkedCustomerController.prepareCreate}" value="#{bundle.ListLinkedCustomerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLinkedCustomerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
