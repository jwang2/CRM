<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNoteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNoteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{noteController.selected.id}" title="#{bundle.EditNoteTitle_id}" required="true" requiredMessage="#{bundle.EditNoteRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditNoteLabel_note}" for="note" />
                    <h:inputTextarea rows="4" cols="30" id="note" value="#{noteController.selected.note}" title="#{bundle.EditNoteTitle_note}" />
                    <h:outputLabel value="#{bundle.EditNoteLabel_createUser}" for="createUser" />
                    <h:inputText id="createUser" value="#{noteController.selected.createUser}" title="#{bundle.EditNoteTitle_createUser}" />
                    <h:outputLabel value="#{bundle.EditNoteLabel_dateCreated}" for="dateCreated" />
                    <h:inputText id="dateCreated" value="#{noteController.selected.dateCreated}" title="#{bundle.EditNoteTitle_dateCreated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditNoteLabel_updateUser}" for="updateUser" />
                    <h:inputText id="updateUser" value="#{noteController.selected.updateUser}" title="#{bundle.EditNoteTitle_updateUser}" />
                    <h:outputLabel value="#{bundle.EditNoteLabel_lastUpdated}" for="lastUpdated" />
                    <h:inputText id="lastUpdated" value="#{noteController.selected.lastUpdated}" title="#{bundle.EditNoteTitle_lastUpdated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditNoteLabel_schedulesId}" for="schedulesId" />
                    <h:selectOneMenu id="schedulesId" value="#{noteController.selected.schedulesId}" title="#{bundle.EditNoteTitle_schedulesId}" >
                        <f:selectItems value="#{schedulesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditNoteLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{noteController.selected.customerId}" title="#{bundle.EditNoteTitle_customerId}" >
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{noteController.update}" value="#{bundle.EditNoteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNoteViewLink}"/>
                <br />
                <h:commandLink action="#{noteController.prepareList}" value="#{bundle.EditNoteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNoteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
