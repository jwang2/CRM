<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="body">
        <h:outputText value="Campaign Detail: #{campaignSearchBean.selected.name}" style="font-weight:bold; font-size: 1.5em"/>
        <br/>
        <br/>
        <h:form id="campaignDetailForm">
            <rich:tabPanel switchType="client" id="campaignTabPanel">
                <rich:tab header="Overview" id="campaignTabOverview">
                    <ui:include src="CampaignOverview.xhtml"/>
                </rich:tab>
                <rich:tab header="Customers" id="campaignTabCustomers">
                    <ui:include src="CampaignCustomers.xhtml"/>
                </rich:tab>
            </rich:tabPanel>
            <br/>
            <br/>
            <h:commandLink value="Back to Campaign Search" action="#{campaignSearchBean.backToCampaignSearchPage()}" style="color: #591f00; font-family: Arial, Verdana, sans-serif; font-weight:bold; font-size: 1em"/>
        </h:form>
    </ui:define>
</ui:composition>
