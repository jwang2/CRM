<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCampaignTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCampaignLabel_id}" for="id" />
                    <h:inputText id="id" value="#{campaignController.selected.id}" title="#{bundle.CreateCampaignTitle_id}" required="true" requiredMessage="#{bundle.CreateCampaignRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCampaignLabel_name}" for="name" />
                    <h:inputText id="name" value="#{campaignController.selected.name}" title="#{bundle.CreateCampaignTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateCampaignLabel_description}" for="description" />
                    <h:inputText id="description" value="#{campaignController.selected.description}" title="#{bundle.CreateCampaignTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateCampaignLabel_active}" for="active" />
                    <h:inputText id="active" value="#{campaignController.selected.active}" title="#{bundle.CreateCampaignTitle_active}" />
                    <h:outputLabel value="#{bundle.CreateCampaignLabel_assignedUser}" for="assignedUser" />
                    <h:inputText id="assignedUser" value="#{campaignController.selected.assignedUser}" title="#{bundle.CreateCampaignTitle_assignedUser}" />
                    <h:outputLabel value="#{bundle.CreateCampaignLabel_criteria}" for="criteria" />
                    <h:inputTextarea rows="4" cols="30" id="criteria" value="#{campaignController.selected.criteria}" title="#{bundle.CreateCampaignTitle_criteria}" />
                    <h:outputLabel value="#{bundle.CreateCampaignLabel_startDate}" for="startDate" />
                    <h:inputText id="startDate" value="#{campaignController.selected.startDate}" title="#{bundle.CreateCampaignTitle_startDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCampaignLabel_completedDate}" for="completedDate" />
                    <h:inputText id="completedDate" value="#{campaignController.selected.completedDate}" title="#{bundle.CreateCampaignTitle_completedDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCampaignLabel_createUser}" for="createUser" />
                    <h:inputText id="createUser" value="#{campaignController.selected.createUser}" title="#{bundle.CreateCampaignTitle_createUser}" />
                    <h:outputLabel value="#{bundle.CreateCampaignLabel_dateCreated}" for="dateCreated" />
                    <h:inputText id="dateCreated" value="#{campaignController.selected.dateCreated}" title="#{bundle.CreateCampaignTitle_dateCreated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCampaignLabel_updateUser}" for="updateUser" />
                    <h:inputText id="updateUser" value="#{campaignController.selected.updateUser}" title="#{bundle.CreateCampaignTitle_updateUser}" />
                    <h:outputLabel value="#{bundle.CreateCampaignLabel_lastUpdated}" for="lastUpdated" />
                    <h:inputText id="lastUpdated" value="#{campaignController.selected.lastUpdated}" title="#{bundle.CreateCampaignTitle_lastUpdated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{campaignController.create}" value="#{bundle.CreateCampaignSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{campaignController.prepareList}" value="#{bundle.CreateCampaignShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCampaignIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
