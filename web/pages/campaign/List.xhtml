<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCampaignTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCampaignEmpty}" rendered="#{campaignController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{campaignController.items.rowCount > 0}">
                    <h:outputText value="#{campaignController.pagination.pageFirstItem + 1}..#{campaignController.pagination.pageLastItem + 1}/#{campaignController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{campaignController.previous}" value="#{bundle.Previous} #{campaignController.pagination.pageSize}" rendered="#{campaignController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{campaignController.next}" value="#{bundle.Next} #{campaignController.pagination.pageSize}" rendered="#{campaignController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{campaignController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignTitle_active}"/>
                            </f:facet>
                            <h:outputText value="#{item.active}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignTitle_assignedUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.assignedUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignTitle_criteria}"/>
                            </f:facet>
                            <h:outputText value="#{item.criteria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignTitle_startDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.startDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignTitle_completedDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.completedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignTitle_createUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.createUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignTitle_dateCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignTitle_updateUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignTitle_lastUpdated}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastUpdated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{campaignController.prepareView}" value="#{bundle.ListCampaignViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{campaignController.prepareEdit}" value="#{bundle.ListCampaignEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{campaignController.destroy}" value="#{bundle.ListCampaignDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{campaignController.prepareCreate}" value="#{bundle.ListCampaignCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCampaignIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
