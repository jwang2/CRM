<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <h:panelGroup>
        <h:panelGroup id="campaignOverviewMessagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:panelGroup id="campaignoverviewmain">
            <h:panelGrid columns="2">
                <h:outputLabel value="Id:"/>
                <h:outputLabel value="#{campaignSearchBean.selected.id}" title="Id"/>

                <h:outputLabel value="Name:"/>
                <h:outputLabel value="#{campaignSearchBean.selected.name}" title="Name"/>

                <h:outputLabel value="Assigned To:"/>
                <h:outputLabel value="#{campaignSearchBean.selected.assignedUser}" />

                <h:outputLabel value="Status:"/>
                <h:outputLabel value="#{campaignSearchBean.selected.active ? 'active' : 'inactive'}" title="Status" />

                <h:outputLabel value="Type:"/>
                <h:outputLabel value="#{campaignSearchBean.selected.type}" title="Type" />

                <h:outputLabel value="Start Date:"/>
                <h:outputText value="#{campaignSearchBean.selected.startDate}"  />

                <h:outputLabel value="Complete Date:"/>
                <h:outputLabel value="#{campaignSearchBean.selected.completedDate}"/>

                <h:outputLabel value="Criterias:"/>
                <h:outputLabel value=""/>
                
                <h:outputLabel value=""/>
                <h:inputTextarea rows="4" cols="40" value="#{campaignSearchBean.campaignCriteriasStr}" title="Criterias" disabled ="true"/>

                <h:outputLabel value="Created By:"/>
                <h:outputLabel value="#{campaignSearchBean.selected.createUser}" title="Createby"/>

                <h:outputLabel value="Last Updated:"/>
                <h:outputLabel value="#{campaignSearchBean.selected.lastUpdated}" title="LastUpdated"/>

                <h:outputLabel value=""/>
                <h:outputLabel value=""/>

                <h:outputLabel value=""/>
                <h:panelGroup>
                    <a4j:commandButton execute="@this" render="updatecampaign" value="Edit Campaign" action="#{campaignSearchBean.prepareEditCampaign()}" oncomplete="#{rich:component('updatecampaign')}.show();return false;"/>
                    <ui:include src="/pages/campaign/UpdateCampaign_Popup.xhtml"/>
                </h:panelGroup>
            </h:panelGrid>
        </h:panelGroup>
    </h:panelGroup>

</ui:composition>
