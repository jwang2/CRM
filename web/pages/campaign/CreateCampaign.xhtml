<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCampaignTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanelCreateCampaign" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCampaignLabel_name}" for="name" />
                    <h:inputText id="name" size='40' value="#{customerSearchBean.campaignForCurrentSearch.name}" title="#{bundle.CreateCampaignTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateCampaignLabel_description}" for="description" />
                    <h:inputText id="description" size='40' value="#{customerSearchBean.campaignForCurrentSearch.description}" title="#{bundle.CreateCampaignTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateCampaignLabel_active}" for="active" />
                    <h:selectOneMenu id ="campaignActive" value="#{customerSearchBean.campaignForCurrentSearch.active}">
                        <f:selectItems value="#{campaignSearchBean.campaignStatusList}" var="status" itemLabel="#{status}" itemValue="#{status}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCampaignLabel_assignedUser}" for="assignedUser" />
                    <h:inputText id="assignedUser" value="#{customerSearchBean.campaignForCurrentSearch.assignedUser}" title="#{bundle.CreateCampaignTitle_assignedUser}" />

                </h:panelGrid>
                <br />
                <h:panelGrid columns="2">
                    <h:commandButton actionListener="#{customerSearchBean.createCampaign()}" value="Create" />
                    <h:commandButton onclick="window.close();" value="Cancel" immediate="true"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
