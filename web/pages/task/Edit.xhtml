<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTaskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTaskLabel_id}" for="id" />
                    <h:inputText id="id" value="#{taskController.selected.id}" title="#{bundle.EditTaskTitle_id}" required="true" requiredMessage="#{bundle.EditTaskRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTaskLabel_name}" for="name" />
                    <h:inputText id="name" value="#{taskController.selected.name}" title="#{bundle.EditTaskTitle_name}" />
                    <h:outputLabel value="#{bundle.EditTaskLabel_type}" for="type" />
                    <h:inputText id="type" value="#{taskController.selected.type}" title="#{bundle.EditTaskTitle_type}" />
                    <h:outputLabel value="#{bundle.EditTaskLabel_description}" for="description" />
                    <h:inputText id="description" value="#{taskController.selected.description}" title="#{bundle.EditTaskTitle_description}" />
                    <h:outputLabel value="#{bundle.EditTaskLabel_schedulesId}" for="schedulesId" />
                    <h:selectOneMenu id="schedulesId" value="#{taskController.selected.schedulesId}" title="#{bundle.EditTaskTitle_schedulesId}" required="true" requiredMessage="#{bundle.EditTaskRequiredMessage_schedulesId}">
                        <f:selectItems value="#{schedulesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{taskController.update}" value="#{bundle.EditTaskSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTaskViewLink}"/>
                <br />
                <h:commandLink action="#{taskController.prepareList}" value="#{bundle.EditTaskShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTaskIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
