<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSchedulesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSchedulesEmpty}" rendered="#{schedulesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{schedulesController.items.rowCount > 0}">
                    <h:outputText value="#{schedulesController.pagination.pageFirstItem + 1}..#{schedulesController.pagination.pageLastItem + 1}/#{schedulesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{schedulesController.previous}" value="#{bundle.Previous} #{schedulesController.pagination.pageSize}" rendered="#{schedulesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{schedulesController.next}" value="#{bundle.Next} #{schedulesController.pagination.pageSize}" rendered="#{schedulesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{schedulesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSchedulesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSchedulesTitle_scheduledDatetime}"/>
                            </f:facet>
                            <h:outputText value="#{item.scheduledDatetime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSchedulesTitle_finishedDatetime}"/>
                            </f:facet>
                            <h:outputText value="#{item.finishedDatetime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSchedulesTitle_assignedUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.assignedUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSchedulesTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSchedulesTitle_note}"/>
                            </f:facet>
                            <h:outputText value="#{item.note}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSchedulesTitle_createUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.createUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSchedulesTitle_dateCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSchedulesTitle_updateUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSchedulesTitle_lastUpdated}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastUpdated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSchedulesTitle_leadId}"/>
                            </f:facet>
                            <h:outputText value="#{item.leadId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSchedulesTitle_customerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{schedulesController.prepareView}" value="#{bundle.ListSchedulesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{schedulesController.prepareEdit}" value="#{bundle.ListSchedulesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{schedulesController.destroy}" value="#{bundle.ListSchedulesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{schedulesController.prepareCreate}" value="#{bundle.ListSchedulesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSchedulesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
