                    <h:outputText value="#{bundle.ViewSchedulesLabel_finishedDatetime}"/>
                    <h:outputText value="#{schedulesController.selected.finishedDatetime}" title="#{bundle.ViewSchedulesTitle_finishedDatetime}">

                    </h:outputText>

                    <h:outputText value="#{bundle.ViewSchedulesLabel_note}"/>

                    <h:outputText value="#{schedulesController.selected.createUser}" title="#{bundle.ViewSchedulesTitle_createUser}"/>
                    <h:outputText value="#{bundle.ViewSchedulesLabel_dateCreated}"/>
                    <h:outputText value="#{schedulesController.selected.dateCreated}" title="#{bundle.ViewSchedulesTitle_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSchedulesLabel_updateUser}"/>
                    <h:outputText value="#{schedulesController.selected.updateUser}" title="#{bundle.ViewSchedulesTitle_updateUser}"/>
                    <h:outputText value="#{bundle.ViewSchedulesLabel_lastUpdated}"/>
                    <h:outputText value="#{schedulesController.selected.lastUpdated}" title="#{bundle.ViewSchedulesTitle_lastUpdated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />

                    <h:outputText value="#{bundle.ViewSchedulesLabel_leadId}"/>
                    <h:outputText value="#{schedulesController.selected.leadId}" title="#{bundle.ViewSchedulesTitle_leadId}"/>
                    <h:outputText value="#{bundle.ViewSchedulesLabel_customerId}"/>
                    <h:outputText value="#{schedulesController.selected.customerId}" title="#{bundle.ViewSchedulesTitle_customerId}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSchedulesEditLink}"/>

                <h:commandLink action="#{schedulesController.prepareCreate}" value="#{bundle.ViewSchedulesCreateLink}" />
                <br />
                <h:commandLink action="#{schedulesController.prepareList}" value="#{bundle.ViewSchedulesShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewSchedulesIndexLink}"/>
