<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListParentCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListParentCustomerEmpty}" rendered="#{parentCustomerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{parentCustomerController.items.rowCount > 0}">
                    <h:outputText value="#{parentCustomerController.pagination.pageFirstItem + 1}..#{parentCustomerController.pagination.pageLastItem + 1}/#{parentCustomerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{parentCustomerController.previous}" value="#{bundle.Previous} #{parentCustomerController.pagination.pageSize}" rendered="#{parentCustomerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{parentCustomerController.next}" value="#{bundle.Next} #{parentCustomerController.pagination.pageSize}" rendered="#{parentCustomerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{parentCustomerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParentCustomerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParentCustomerTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParentCustomerTitle_compareName}"/>
                            </f:facet>
                            <h:outputText value="#{item.compareName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{parentCustomerController.prepareView}" value="#{bundle.ListParentCustomerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{parentCustomerController.prepareEdit}" value="#{bundle.ListParentCustomerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{parentCustomerController.destroy}" value="#{bundle.ListParentCustomerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{parentCustomerController.prepareCreate}" value="#{bundle.ListParentCustomerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListParentCustomerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
