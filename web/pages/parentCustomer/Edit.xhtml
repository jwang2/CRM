<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditParentCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditParentCustomerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{parentCustomerController.selected.id}" title="#{bundle.EditParentCustomerTitle_id}" required="true" requiredMessage="#{bundle.EditParentCustomerRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditParentCustomerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{parentCustomerController.selected.name}" title="#{bundle.EditParentCustomerTitle_name}" required="true" requiredMessage="#{bundle.EditParentCustomerRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditParentCustomerLabel_compareName}" for="compareName" />
                    <h:inputText id="compareName" value="#{parentCustomerController.selected.compareName}" title="#{bundle.EditParentCustomerTitle_compareName}" />
                </h:panelGrid>
                <h:commandLink action="#{parentCustomerController.update}" value="#{bundle.EditParentCustomerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditParentCustomerViewLink}"/>
                <br />
                <h:commandLink action="#{parentCustomerController.prepareList}" value="#{bundle.EditParentCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditParentCustomerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
