<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewParentCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewParentCustomerLabel_id}"/>
                    <h:outputText value="#{parentCustomerController.selected.id}" title="#{bundle.ViewParentCustomerTitle_id}"/>
                    <h:outputText value="#{bundle.ViewParentCustomerLabel_name}"/>
                    <h:outputText value="#{parentCustomerController.selected.name}" title="#{bundle.ViewParentCustomerTitle_name}"/>
                    <h:outputText value="#{bundle.ViewParentCustomerLabel_compareName}"/>
                    <h:outputText value="#{parentCustomerController.selected.compareName}" title="#{bundle.ViewParentCustomerTitle_compareName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{parentCustomerController.destroyAndView}" value="#{bundle.ViewParentCustomerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewParentCustomerEditLink}"/>
                <br />
                <h:commandLink action="#{parentCustomerController.prepareCreate}" value="#{bundle.ViewParentCustomerCreateLink}" />
                <br />
                <h:commandLink action="#{parentCustomerController.prepareList}" value="#{bundle.ViewParentCustomerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewParentCustomerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
