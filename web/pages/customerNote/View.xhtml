<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewCustomerNoteTitle}"></h:outputText>

            <h:form>

                    <h:outputText value="#{bundle.ViewCustomerNoteLabel_id}"/>

                    <h:outputText value="#{bundle.ViewCustomerNoteLabel_note}"/>
                    <h:outputText value="#{customerNoteController.selected.note}" title="#{bundle.ViewCustomerNoteTitle_note}"/>

                    <h:outputText value="#{bundle.ViewCustomerNoteLabel_updateUser}"/>
                    <h:outputText value="#{customerNoteController.selected.updateUser}" title="#{bundle.ViewCustomerNoteTitle_updateUser}"/>
                    <h:outputText value="#{bundle.ViewCustomerNoteLabel_lastUpdated}"/>
                    <h:outputText value="#{customerNoteController.selected.lastUpdated}" title="#{bundle.ViewCustomerNoteTitle_lastUpdated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>

                    <h:outputText value="#{customerNoteController.selected.customerId}" title="#{bundle.ViewCustomerNoteTitle_customerId}"/>

                <h:commandLink action="#{customerNoteController.prepareCreate}" value="#{bundle.ViewCustomerNoteCreateLink}" />
                <br />
                <h:commandLink action="#{customerNoteController.prepareList}" value="#{bundle.ViewCustomerNoteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCustomerNoteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
