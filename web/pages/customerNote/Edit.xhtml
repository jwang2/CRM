<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerNoteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerNoteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{customerNoteController.selected.id}" title="#{bundle.EditCustomerNoteTitle_id}" required="true" requiredMessage="#{bundle.EditCustomerNoteRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCustomerNoteLabel_note}" for="note" />
                    <h:inputTextarea rows="4" cols="30" id="note" value="#{customerNoteController.selected.note}" title="#{bundle.EditCustomerNoteTitle_note}" />
                    <h:outputLabel value="#{bundle.EditCustomerNoteLabel_createUser}" for="createUser" />
                    <h:inputText id="createUser" value="#{customerNoteController.selected.createUser}" title="#{bundle.EditCustomerNoteTitle_createUser}" />
                    <h:outputLabel value="#{bundle.EditCustomerNoteLabel_dateCreated}" for="dateCreated" />
                    <h:inputText id="dateCreated" value="#{customerNoteController.selected.dateCreated}" title="#{bundle.EditCustomerNoteTitle_dateCreated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCustomerNoteLabel_updateUser}" for="updateUser" />
                    <h:inputText id="updateUser" value="#{customerNoteController.selected.updateUser}" title="#{bundle.EditCustomerNoteTitle_updateUser}" />
                    <h:outputLabel value="#{bundle.EditCustomerNoteLabel_lastUpdated}" for="lastUpdated" />
                    <h:inputText id="lastUpdated" value="#{customerNoteController.selected.lastUpdated}" title="#{bundle.EditCustomerNoteTitle_lastUpdated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCustomerNoteLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{customerNoteController.selected.customerId}" title="#{bundle.EditCustomerNoteTitle_customerId}" required="true" requiredMessage="#{bundle.EditCustomerNoteRequiredMessage_customerId}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{customerNoteController.update}" value="#{bundle.EditCustomerNoteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerNoteViewLink}"/>
                <br />
                <h:commandLink action="#{customerNoteController.prepareList}" value="#{bundle.EditCustomerNoteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerNoteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
