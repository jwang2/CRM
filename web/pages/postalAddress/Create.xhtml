                    <h:inputText id="address1" value="#{postalAddressController.selected.address1}" title="#{bundle.CreatePostalAddressTitle_address1}" />

                <br />

                <br />
                <h:link outcome="/index" value="#{bundle.CreatePostalAddressIndexLink}"/>
