<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRegionRepTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRegionRepEmpty}" rendered="#{regionRepController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{regionRepController.items.rowCount > 0}">
                    <h:outputText value="#{regionRepController.pagination.pageFirstItem + 1}..#{regionRepController.pagination.pageLastItem + 1}/#{regionRepController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{regionRepController.previous}" value="#{bundle.Previous} #{regionRepController.pagination.pageSize}" rendered="#{regionRepController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{regionRepController.next}" value="#{bundle.Next} #{regionRepController.pagination.pageSize}" rendered="#{regionRepController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{regionRepController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegionRepTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegionRepTitle_createUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.createUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegionRepTitle_dateCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegionRepTitle_updateUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegionRepTitle_lastUpdated}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastUpdated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegionRepTitle_regionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.regionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegionRepTitle_representativeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.representativeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{regionRepController.prepareView}" value="#{bundle.ListRegionRepViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{regionRepController.prepareEdit}" value="#{bundle.ListRegionRepEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{regionRepController.destroy}" value="#{bundle.ListRegionRepDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{regionRepController.prepareCreate}" value="#{bundle.ListRegionRepCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRegionRepIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
