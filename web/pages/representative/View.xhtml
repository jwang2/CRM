<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRepresentativeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRepresentativeLabel_id}"/>
                    <h:outputText value="#{representativeController.selected.id}" title="#{bundle.ViewRepresentativeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRepresentativeLabel_type}"/>
                    <h:outputText value="#{representativeController.selected.type}" title="#{bundle.ViewRepresentativeTitle_type}"/>
                    <h:outputText value="#{bundle.ViewRepresentativeLabel_firstName}"/>
                    <h:outputText value="#{representativeController.selected.firstName}" title="#{bundle.ViewRepresentativeTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewRepresentativeLabel_lastName}"/>
                    <h:outputText value="#{representativeController.selected.lastName}" title="#{bundle.ViewRepresentativeTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewRepresentativeLabel_username}"/>
                    <h:outputText value="#{representativeController.selected.username}" title="#{bundle.ViewRepresentativeTitle_username}"/>
                    <h:outputText value="#{bundle.ViewRepresentativeLabel_email}"/>
                    <h:outputText value="#{representativeController.selected.email}" title="#{bundle.ViewRepresentativeTitle_email}"/>
                    <h:outputText value="#{bundle.ViewRepresentativeLabel_createUser}"/>
                    <h:outputText value="#{representativeController.selected.createUser}" title="#{bundle.ViewRepresentativeTitle_createUser}"/>
                    <h:outputText value="#{bundle.ViewRepresentativeLabel_dateCreated}"/>
                    <h:outputText value="#{representativeController.selected.dateCreated}" title="#{bundle.ViewRepresentativeTitle_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRepresentativeLabel_updateUser}"/>
                    <h:outputText value="#{representativeController.selected.updateUser}" title="#{bundle.ViewRepresentativeTitle_updateUser}"/>
                    <h:outputText value="#{bundle.ViewRepresentativeLabel_lastUpdated}"/>
                    <h:outputText value="#{representativeController.selected.lastUpdated}" title="#{bundle.ViewRepresentativeTitle_lastUpdated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{representativeController.destroyAndView}" value="#{bundle.ViewRepresentativeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRepresentativeEditLink}"/>
                <br />
                <h:commandLink action="#{representativeController.prepareCreate}" value="#{bundle.ViewRepresentativeCreateLink}" />
                <br />
                <h:commandLink action="#{representativeController.prepareList}" value="#{bundle.ViewRepresentativeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRepresentativeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
