<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRegionAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRegionAreaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{regionAreaController.selected.id}" title="#{bundle.EditRegionAreaTitle_id}" required="true" requiredMessage="#{bundle.EditRegionAreaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRegionAreaLabel_state}" for="state" />
                    <h:inputText id="state" value="#{regionAreaController.selected.state}" title="#{bundle.EditRegionAreaTitle_state}" />
                    <h:outputLabel value="#{bundle.EditRegionAreaLabel_zipCode}" for="zipCode" />
                    <h:inputText id="zipCode" value="#{regionAreaController.selected.zipCode}" title="#{bundle.EditRegionAreaTitle_zipCode}" />
                    <h:outputLabel value="#{bundle.EditRegionAreaLabel_regionId}" for="regionId" />
                    <h:selectOneMenu id="regionId" value="#{regionAreaController.selected.regionId}" title="#{bundle.EditRegionAreaTitle_regionId}" required="true" requiredMessage="#{bundle.EditRegionAreaRequiredMessage_regionId}">
                        <f:selectItems value="#{regionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{regionAreaController.update}" value="#{bundle.EditRegionAreaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRegionAreaViewLink}"/>
                <br />
                <h:commandLink action="#{regionAreaController.prepareList}" value="#{bundle.EditRegionAreaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRegionAreaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
