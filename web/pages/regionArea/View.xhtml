<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRegionAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRegionAreaLabel_id}"/>
                    <h:outputText value="#{regionAreaController.selected.id}" title="#{bundle.ViewRegionAreaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRegionAreaLabel_state}"/>
                    <h:outputText value="#{regionAreaController.selected.state}" title="#{bundle.ViewRegionAreaTitle_state}"/>
                    <h:outputText value="#{bundle.ViewRegionAreaLabel_zipCode}"/>
                    <h:outputText value="#{regionAreaController.selected.zipCode}" title="#{bundle.ViewRegionAreaTitle_zipCode}"/>
                    <h:outputText value="#{bundle.ViewRegionAreaLabel_regionId}"/>
                    <h:outputText value="#{regionAreaController.selected.regionId}" title="#{bundle.ViewRegionAreaTitle_regionId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{regionAreaController.destroyAndView}" value="#{bundle.ViewRegionAreaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRegionAreaEditLink}"/>
                <br />
                <h:commandLink action="#{regionAreaController.prepareCreate}" value="#{bundle.ViewRegionAreaCreateLink}" />
                <br />
                <h:commandLink action="#{regionAreaController.prepareList}" value="#{bundle.ViewRegionAreaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRegionAreaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
