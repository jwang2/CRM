<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="body">
        <h:outputText value="Admin Page" style="font-weight:bold; font-size: 1.5em"/>
        <br/>
        <br/>
        <h:form id="adminForm">
            <rich:tabPanel switchType="ajax" id="adminTabPanel" activeItem="#{customerDetailBean.currentTab}">
                <rich:tab header="Link Customers" id="tabLinkCustomers" name="linkcusomers">
                    <ui:include src="LinkCustomers.xhtml"/>
                </rich:tab>
                <rich:tab header="UnLink Customers" id="tabUnLinkCustomers" name="unlinkcusomers">
                    <ui:include src="UnlinkCustomers.xhtml"/>
                </rich:tab>
                
            </rich:tabPanel>
        </h:form>
    </ui:define>
</ui:composition>
