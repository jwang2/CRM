<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:panelGroup>
        <h:panelGroup id="messagePanel3" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:panelGroup>

            <h:panelGroup>
                <h:outputText value="Total Financed:" style="font-weight:bold;"/>
                <h:selectOneMenu id="monthofdeals" value="#{customerDetailBean.totalMonthsShownOnDealPage}">
                    <f:selectItem itemLabel="last 6 months" itemValue="6"/>
                    <f:selectItem itemLabel="last 12 months" itemValue="12"/>
                    <f:selectItem itemLabel="last 18 months" itemValue="18"/>
                    <f:selectItem itemLabel="last 24 months" itemValue="24"/>
                    <a4j:ajax event="valueChange" render="dealsPanel" listener="#{customerDetailBean.dealsShowRangeChanged()}"/>
                </h:selectOneMenu>
            </h:panelGroup>

            <h:panelGroup rendered="#{customerDetailBean.currentDeals.size()==0}">
                <br/>
                <h:outputLabel value="No Deals Found." styleClass="no-result-found"/>
            </h:panelGroup>
            <h:panelGroup id="dealsPanel">
                <rich:dataTable value="#{customerDetailBean.currentDeals}" var="item" styleClass="table">
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.customerName}"/>
                    </rich:column>
                    <c:forEach items="#{customerDetailBean.customerDealsShowRange}" var="col">
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="#{col}"/>
                            </f:facet>
                            <h:outputText value="#{item.getDealValue(customerDetailBean.getDealColumnIndex(col))}"/>
                        </rich:column>
                    </c:forEach>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Avg"/>
                        </f:facet>
                        <h:outputText value="#{item.avgLoan}"/>
                    </rich:column>
                </rich:dataTable>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>

</ui:composition>
