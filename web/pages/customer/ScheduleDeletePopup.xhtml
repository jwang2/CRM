<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns="http://www.w3.org/1999/xhtml">
    <rich:popupPanel id="scheduleDelete" autosized="true" modal="false" moveable="false" resizeable="false" followByScroll="false" domElementAttachment="parent">
        <br/>
        <h:outputLabel value="Are you sure you want to delete schedule '#{customerDetailBean.currentSchedule.id}' ?" />
        <br/>
        <br/>
        <h:panelGroup>
            <a4j:commandButton value="Cancel" onclick="#{rich:component('scheduleDelete')}.hide(event);
                    return false;"/>
                <a4j:commandButton execute="scheduleDelete" value="Delete" render="scheduleMain" action="#{customerDetailBean.performDeleteSchedule()}" oncomplete="#{rich:component('scheduleDelete')}.hide(event);return false;"/>
        </h:panelGroup>

    </rich:popupPanel>

</ui:composition>
