<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCustomerLabel_id}"/>
                    <h:outputText value="#{customerController.selected.id}" title="#{bundle.ViewCustomerTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_name}"/>
                    <h:outputText value="#{customerController.selected.name}" title="#{bundle.ViewCustomerTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_compareName}"/>
                    <h:outputText value="#{customerController.selected.compareName}" title="#{bundle.ViewCustomerTitle_compareName}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_type}"/>
                    <h:outputText value="#{customerController.selected.type}" title="#{bundle.ViewCustomerTitle_type}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_status}"/>
                    <h:outputText value="#{customerController.selected.status}" title="#{bundle.ViewCustomerTitle_status}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_accountEmail}"/>
                    <h:outputText value="#{customerController.selected.accountEmail}" title="#{bundle.ViewCustomerTitle_accountEmail}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_website}"/>
                    <h:outputText value="#{customerController.selected.website}" title="#{bundle.ViewCustomerTitle_website}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_phone}"/>
                    <h:outputText value="#{customerController.selected.phone}" title="#{bundle.ViewCustomerTitle_phone}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_fileDate}"/>
                    <h:outputText value="#{customerController.selected.fileDate}" title="#{bundle.ViewCustomerTitle_fileDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCustomerLabel_createUser}"/>
                    <h:outputText value="#{customerController.selected.createUser}" title="#{bundle.ViewCustomerTitle_createUser}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_dateCreated}"/>
                    <h:outputText value="#{customerController.selected.dateCreated}" title="#{bundle.ViewCustomerTitle_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCustomerLabel_updateUser}"/>
                    <h:outputText value="#{customerController.selected.updateUser}" title="#{bundle.ViewCustomerTitle_updateUser}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_lastUpdated}"/>
                    <h:outputText value="#{customerController.selected.lastUpdated}" title="#{bundle.ViewCustomerTitle_lastUpdated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCustomerLabel_parentCustomerId}"/>
                    <h:outputText value="#{customerController.selected.parentCustomerId}" title="#{bundle.ViewCustomerTitle_parentCustomerId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.destroyAndView}" value="#{bundle.ViewCustomerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCustomerEditLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareCreate}" value="#{bundle.ViewCustomerCreateLink}" />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.ViewCustomerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCustomerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
