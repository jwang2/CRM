<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{customerController.selected.id}" title="#{bundle.EditCustomerTitle_id}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{customerController.selected.name}" title="#{bundle.EditCustomerTitle_name}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_compareName}" for="compareName" />
                    <h:inputText id="compareName" value="#{customerController.selected.compareName}" title="#{bundle.EditCustomerTitle_compareName}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_type}" for="type" />
                    <h:inputText id="type" value="#{customerController.selected.type}" title="#{bundle.EditCustomerTitle_type}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_status}" for="status" />
                    <h:inputText id="status" value="#{customerController.selected.status}" title="#{bundle.EditCustomerTitle_status}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_accountEmail}" for="accountEmail" />
                    <h:inputText id="accountEmail" value="#{customerController.selected.accountEmail}" title="#{bundle.EditCustomerTitle_accountEmail}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_website}" for="website" />
                    <h:inputText id="website" value="#{customerController.selected.website}" title="#{bundle.EditCustomerTitle_website}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{customerController.selected.phone}" title="#{bundle.EditCustomerTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_fileDate}" for="fileDate" />
                    <h:inputText id="fileDate" value="#{customerController.selected.fileDate}" title="#{bundle.EditCustomerTitle_fileDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_createUser}" for="createUser" />
                    <h:inputText id="createUser" value="#{customerController.selected.createUser}" title="#{bundle.EditCustomerTitle_createUser}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_dateCreated}" for="dateCreated" />
                    <h:inputText id="dateCreated" value="#{customerController.selected.dateCreated}" title="#{bundle.EditCustomerTitle_dateCreated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_updateUser}" for="updateUser" />
                    <h:inputText id="updateUser" value="#{customerController.selected.updateUser}" title="#{bundle.EditCustomerTitle_updateUser}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_lastUpdated}" for="lastUpdated" />
                    <h:inputText id="lastUpdated" value="#{customerController.selected.lastUpdated}" title="#{bundle.EditCustomerTitle_lastUpdated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_parentCustomerId}" for="parentCustomerId" />
                    <h:selectOneMenu id="parentCustomerId" value="#{customerController.selected.parentCustomerId}" title="#{bundle.EditCustomerTitle_parentCustomerId}" >
                        <f:selectItems value="#{parentCustomerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{customerController.update}" value="#{bundle.EditCustomerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerViewLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.EditCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
