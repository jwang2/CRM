<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich">
    <h:panelGroup>
        <h:panelGroup id="messagePanelNote" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:panelGrid columns="1" cellpadding="10">
            <h:panelGroup rendered="true">
                <h:outputText value="Notes" style="font-weight:bold;"/>
                <h:panelGroup rendered="#{customerDetailBean.selected.customerNoteCollection.size()==0}">
                    <br/>
                    <h:outputLabel value="No Notes Found." styleClass="no-result-found"/>
                </h:panelGroup>
                <h:panelGroup>
                <rich:dataTable  styleClass="table" rendered="#{customerDetailBean.selected.customerNoteCollection.size()>0}" value="#{customerDetailBean.selected.customerNoteCollection}" 
                              var="item" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" style="border:solid 1px; width: 100%">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Note Content"/>
                        </f:facet>
                        <h:outputText value="#{item.note}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Created User"/>
                        </f:facet>
                        <h:outputText value="#{item.createUser}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Created Date"/>
                        </f:facet>
                        <h:outputText value="#{item.dateCreated}"/>
                    </h:column>
                </rich:dataTable>
                </h:panelGroup>
            </h:panelGroup>
            <br/>
            <br/>
            <h:panelGroup rendered="true">
                <h:inputTextarea rows="5" cols="50" value="#{customerDetailBean.newNoteContent}"/>
                <br/>
                <h:commandButton value="#{bundleCrm.NewNoteButton}" action="#{customerDetailBean.addNewNote(loginBean.userName)}"/>
            </h:panelGroup>
        </h:panelGrid>
    </h:panelGroup>
</ui:composition>
