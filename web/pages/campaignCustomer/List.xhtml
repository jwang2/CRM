<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignCustomerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignCustomerTitle_startDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.startDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignCustomerTitle_completedDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.completedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignCustomerTitle_note}"/>
                            </f:facet>
                            <h:outputText value="#{item.note}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignCustomerTitle_customerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerId}"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampaignCustomerTitle_campaignId}"/>
                            </f:facet>
                            <h:outputText value="#{item.campaignId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{campaignCustomerController.prepareEdit}" value="#{bundle.ListCampaignCustomerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{campaignCustomerController.destroy}" value="#{bundle.ListCampaignCustomerDestroyLink}"/>

                <h:commandLink action="#{campaignCustomerController.prepareCreate}" value="#{bundle.ListCampaignCustomerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCampaignCustomerIndexLink}"/>
