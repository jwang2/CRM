<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCampaignCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCampaignCustomerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{campaignCustomerController.selected.id}" title="#{bundle.CreateCampaignCustomerTitle_id}" required="true" requiredMessage="#{bundle.CreateCampaignCustomerRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCampaignCustomerLabel_startDate}" for="startDate" />
                    <h:inputText id="startDate" value="#{campaignCustomerController.selected.startDate}" title="#{bundle.CreateCampaignCustomerTitle_startDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCampaignCustomerLabel_completedDate}" for="completedDate" />
                    <h:inputText id="completedDate" value="#{campaignCustomerController.selected.completedDate}" title="#{bundle.CreateCampaignCustomerTitle_completedDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCampaignCustomerLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{campaignCustomerController.selected.customerId}" title="#{bundle.CreateCampaignCustomerTitle_customerId}" required="true" requiredMessage="#{bundle.CreateCampaignCustomerRequiredMessage_customerId}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCampaignCustomerLabel_campaignId}" for="campaignId" />
                    <h:selectOneMenu id="campaignId" value="#{campaignCustomerController.selected.campaignId}" title="#{bundle.CreateCampaignCustomerTitle_campaignId}" required="true" requiredMessage="#{bundle.CreateCampaignCustomerRequiredMessage_campaignId}">
                        <f:selectItems value="#{campaignController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{campaignCustomerController.create}" value="#{bundle.CreateCampaignCustomerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{campaignCustomerController.prepareList}" value="#{bundle.CreateCampaignCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCampaignCustomerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
