<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCustomerRepTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCustomerRepEmpty}" rendered="#{customerRepController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{customerRepController.items.rowCount > 0}">
                    <h:outputText value="#{customerRepController.pagination.pageFirstItem + 1}..#{customerRepController.pagination.pageLastItem + 1}/#{customerRepController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{customerRepController.previous}" value="#{bundle.Previous} #{customerRepController.pagination.pageSize}" rendered="#{customerRepController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{customerRepController.next}" value="#{bundle.Next} #{customerRepController.pagination.pageSize}" rendered="#{customerRepController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{customerRepController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerRepTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerRepTitle_createUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.createUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerRepTitle_dateCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerRepTitle_updateUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerRepTitle_lastUpdated}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastUpdated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerRepTitle_representativeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.representativeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerRepTitle_customerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{customerRepController.prepareView}" value="#{bundle.ListCustomerRepViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customerRepController.prepareEdit}" value="#{bundle.ListCustomerRepEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customerRepController.destroy}" value="#{bundle.ListCustomerRepDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{customerRepController.prepareCreate}" value="#{bundle.ListCustomerRepCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCustomerRepIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
