<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerRepTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerRepLabel_id}" for="id" />
                    <h:inputText id="id" value="#{customerRepController.selected.id}" title="#{bundle.EditCustomerRepTitle_id}" required="true" requiredMessage="#{bundle.EditCustomerRepRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCustomerRepLabel_createUser}" for="createUser" />
                    <h:inputText id="createUser" value="#{customerRepController.selected.createUser}" title="#{bundle.EditCustomerRepTitle_createUser}" />
                    <h:outputLabel value="#{bundle.EditCustomerRepLabel_dateCreated}" for="dateCreated" />
                    <h:inputText id="dateCreated" value="#{customerRepController.selected.dateCreated}" title="#{bundle.EditCustomerRepTitle_dateCreated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCustomerRepLabel_updateUser}" for="updateUser" />
                    <h:inputText id="updateUser" value="#{customerRepController.selected.updateUser}" title="#{bundle.EditCustomerRepTitle_updateUser}" />
                    <h:outputLabel value="#{bundle.EditCustomerRepLabel_lastUpdated}" for="lastUpdated" />
                    <h:inputText id="lastUpdated" value="#{customerRepController.selected.lastUpdated}" title="#{bundle.EditCustomerRepTitle_lastUpdated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCustomerRepLabel_representativeId}" for="representativeId" />
                    <h:selectOneMenu id="representativeId" value="#{customerRepController.selected.representativeId}" title="#{bundle.EditCustomerRepTitle_representativeId}" required="true" requiredMessage="#{bundle.EditCustomerRepRequiredMessage_representativeId}">
                        <f:selectItems value="#{representativeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCustomerRepLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{customerRepController.selected.customerId}" title="#{bundle.EditCustomerRepTitle_customerId}" required="true" requiredMessage="#{bundle.EditCustomerRepRequiredMessage_customerId}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{customerRepController.update}" value="#{bundle.EditCustomerRepSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerRepViewLink}"/>
                <br />
                <h:commandLink action="#{customerRepController.prepareList}" value="#{bundle.EditCustomerRepShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerRepIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
