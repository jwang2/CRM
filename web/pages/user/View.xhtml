<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserLabel_username}"/>
                    <h:outputText value="#{userController.selected.username}" title="#{bundle.ViewUserTitle_username}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_version}"/>
                    <h:outputText value="#{userController.selected.version}" title="#{bundle.ViewUserTitle_version}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_firstName}"/>
                    <h:outputText value="#{userController.selected.firstName}" title="#{bundle.ViewUserTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_lastName}"/>
                    <h:outputText value="#{userController.selected.lastName}" title="#{bundle.ViewUserTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_passwordHash}"/>
                    <h:outputText value="#{userController.selected.passwordHash}" title="#{bundle.ViewUserTitle_passwordHash}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_status}"/>
                    <h:outputText value="#{userController.selected.status}" title="#{bundle.ViewUserTitle_status}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_lastLogIn}"/>
                    <h:outputText value="#{userController.selected.lastLogIn}" title="#{bundle.ViewUserTitle_lastLogIn}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUserLabel_dateCreated}"/>
                    <h:outputText value="#{userController.selected.dateCreated}" title="#{bundle.ViewUserTitle_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUserLabel_lastUpdated}"/>
                    <h:outputText value="#{userController.selected.lastUpdated}" title="#{bundle.ViewUserTitle_lastUpdated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUserLabel_email}"/>
                    <h:outputText value="#{userController.selected.email}" title="#{bundle.ViewUserTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_broker}"/>
                    <h:outputText value="#{userController.selected.broker}" title="#{bundle.ViewUserTitle_broker}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_companyId}"/>
                    <h:outputText value="#{userController.selected.companyId}" title="#{bundle.ViewUserTitle_companyId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.destroyAndView}" value="#{bundle.ViewUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserEditLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareCreate}" value="#{bundle.ViewUserCreateLink}" />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.ViewUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
