<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_version}" for="version" />
                    <h:inputText id="version" value="#{userController.selected.version}" title="#{bundle.CreateUserTitle_version}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_version}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.CreateUserTitle_firstName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.CreateUserTitle_lastName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_passwordHash}" for="passwordHash" />
                    <h:inputText id="passwordHash" value="#{userController.selected.passwordHash}" title="#{bundle.CreateUserTitle_passwordHash}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_status}" for="status" />
                    <h:inputText id="status" value="#{userController.selected.status}" title="#{bundle.CreateUserTitle_status}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_lastLogIn}" for="lastLogIn" />
                    <h:inputText id="lastLogIn" value="#{userController.selected.lastLogIn}" title="#{bundle.CreateUserTitle_lastLogIn}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserLabel_dateCreated}" for="dateCreated" />
                    <h:inputText id="dateCreated" value="#{userController.selected.dateCreated}" title="#{bundle.CreateUserTitle_dateCreated}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserLabel_lastUpdated}" for="lastUpdated" />
                    <h:inputText id="lastUpdated" value="#{userController.selected.lastUpdated}" title="#{bundle.CreateUserTitle_lastUpdated}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_lastUpdated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_broker}" for="broker" />
                    <h:inputText id="broker" value="#{userController.selected.broker}" title="#{bundle.CreateUserTitle_broker}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_companyId}" for="companyId" />
                    <h:selectOneMenu id="companyId" value="#{userController.selected.companyId}" title="#{bundle.CreateUserTitle_companyId}" >
                        <f:selectItems value="#{companyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
