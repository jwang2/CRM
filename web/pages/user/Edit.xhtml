<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{bundle.EditUserTitle_username}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_version}" for="version" />
                    <h:inputText id="version" value="#{userController.selected.version}" title="#{bundle.EditUserTitle_version}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_version}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.EditUserTitle_firstName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.EditUserTitle_lastName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_passwordHash}" for="passwordHash" />
                    <h:inputText id="passwordHash" value="#{userController.selected.passwordHash}" title="#{bundle.EditUserTitle_passwordHash}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_status}" for="status" />
                    <h:inputText id="status" value="#{userController.selected.status}" title="#{bundle.EditUserTitle_status}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_lastLogIn}" for="lastLogIn" />
                    <h:inputText id="lastLogIn" value="#{userController.selected.lastLogIn}" title="#{bundle.EditUserTitle_lastLogIn}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserLabel_dateCreated}" for="dateCreated" />
                    <h:inputText id="dateCreated" value="#{userController.selected.dateCreated}" title="#{bundle.EditUserTitle_dateCreated}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserLabel_lastUpdated}" for="lastUpdated" />
                    <h:inputText id="lastUpdated" value="#{userController.selected.lastUpdated}" title="#{bundle.EditUserTitle_lastUpdated}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_lastUpdated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_broker}" for="broker" />
                    <h:inputText id="broker" value="#{userController.selected.broker}" title="#{bundle.EditUserTitle_broker}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_companyId}" for="companyId" />
                    <h:selectOneMenu id="companyId" value="#{userController.selected.companyId}" title="#{bundle.EditUserTitle_companyId}" >
                        <f:selectItems value="#{companyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
