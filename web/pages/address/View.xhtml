<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAddressLabel_id}"/>
                    <h:outputText value="#{addressController.selected.id}" title="#{bundle.ViewAddressTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_type}"/>
                    <h:outputText value="#{addressController.selected.type}" title="#{bundle.ViewAddressTitle_type}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_address1}"/>
                    <h:outputText value="#{addressController.selected.address1}" title="#{bundle.ViewAddressTitle_address1}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_address2}"/>
                    <h:outputText value="#{addressController.selected.address2}" title="#{bundle.ViewAddressTitle_address2}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_city}"/>
                    <h:outputText value="#{addressController.selected.city}" title="#{bundle.ViewAddressTitle_city}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_county}"/>
                    <h:outputText value="#{addressController.selected.county}" title="#{bundle.ViewAddressTitle_county}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_state}"/>
                    <h:outputText value="#{addressController.selected.state}" title="#{bundle.ViewAddressTitle_state}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_zipCode}"/>
                    <h:outputText value="#{addressController.selected.zipCode}" title="#{bundle.ViewAddressTitle_zipCode}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_country}"/>
                    <h:outputText value="#{addressController.selected.country}" title="#{bundle.ViewAddressTitle_country}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_principal}"/>
                    <h:outputText value="#{addressController.selected.principal}" title="#{bundle.ViewAddressTitle_principal}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_createUser}"/>
                    <h:outputText value="#{addressController.selected.createUser}" title="#{bundle.ViewAddressTitle_createUser}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_dateCreated}"/>
                    <h:outputText value="#{addressController.selected.dateCreated}" title="#{bundle.ViewAddressTitle_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAddressLabel_updateUser}"/>
                    <h:outputText value="#{addressController.selected.updateUser}" title="#{bundle.ViewAddressTitle_updateUser}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_lastUpdated}"/>
                    <h:outputText value="#{addressController.selected.lastUpdated}" title="#{bundle.ViewAddressTitle_lastUpdated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAddressLabel_customerId}"/>
                    <h:outputText value="#{addressController.selected.customerId}" title="#{bundle.ViewAddressTitle_customerId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{addressController.destroyAndView}" value="#{bundle.ViewAddressDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAddressEditLink}"/>
                <br />
                <h:commandLink action="#{addressController.prepareCreate}" value="#{bundle.ViewAddressCreateLink}" />
                <br />
                <h:commandLink action="#{addressController.prepareList}" value="#{bundle.ViewAddressShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAddressIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
